<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle{
      background-color: brown;
      height: 250px;
      width: 200px;
      border-radius:50%;  /* basically its rectangle only but acting as circle*/
      position:absolute;
      top:50%;
      left:50%;
    }
    .blue-box{
      background-color: blue;
      height:300px;
      width: 500px;
      position: relative;
      top:200px;
      left:200px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
